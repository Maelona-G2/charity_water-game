<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Navigation Bar-->
<nav class="nav-container" id="navbar">
  <img src="img/thespring.png" alt="charitywaterlogo" id="navlogo" width="175" height="90">
  <ul class="nav-links">
    <li>Charity: water</li>
    <li>Donate Today!</li>
    <li>About Us</li>
</nav>

<!-- Main Content Containers -->
<div class="container" id="intro-container">
  <div id="page1">
    <h1>Welcome to Carry the Jerry!</h1>
    <h2>How To Play</h2>
    <p>Carry the jerry cans past 3 levels to win the game.</p>
    <div class="button-group">
      <button onclick="startgame">New Game</button>
      <button onclick="restartgame">Restart Game</button>
      <button onclick="showabout">More</button>
    </div>
  </div>
</div>

<div class="container" id="game-container">
  <div id="gamepage">
    <nav class="game-navbar">
      <h2>Scoreboard</h2>
        <p>Level: <span id="level">1</span></p>
        <p>Time: <span id="time">00:00</span></p>
    </nav>
    <div id="gamearea" class="gamecontainer">
      <div id="player"></div>
      <div id="checkpoint1" class="checkpoint"></div>
      <div id="checkpoint2" class="checkpoint"></div>
      <div id="checkpoint3" class="checkpoint"></div>
      <div id="obstacle1" class="obstacle"></div>
      <div id="obstacle2" class="obstacle"></div>
      <div id="obstacle3" class="obstacle"></div>
    </div>
    <div id="gameboard">
      <p>Checkpoints Reached: <span id="checkpoints">0/3</span></p>
      <div class="tile start"></div>
      <div class="tile path"></div>
      <div class="tile blocked"></div>
    </div> 
    <div id="gameover" class="overlay">
      <div class="overlay-content">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button onclick="restartgame()">Restart Game</button>
        <button onclick="showintro()">Main Menu</button>      
    </div>

    </div>
  </div>
</div>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
  <script src="javascript.js"></script>
</body>
</html>
